    <h1 class="posttitle" itemprop="name headline">
        知识派对：分享和学习这个世界
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">52Podcast</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2013-12-18T16:00:00.000Z" itemprop="datePublished">2013-12-19</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/Interview/" rel="tag">Interview</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p><img src="/2013/12/19/cheese-party-podcaster-interview/52P-20131207-cheese-party-podcaster-interview.jpg" class="" title="This is an Artwork}&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;按：&lt;&#x2F;strong&gt;我一直对国外的众酬网站很感兴趣，因为在 Kickstarter 实在有太多有趣的想法了。国外的众酬网站已经很成熟了，但中国呢？我在两年前第一次看到了峰哥参与创立的&lt;a href&#x3D;http:&#x2F;&#x2F;www.demohour.com&#x2F; title&#x3D;点名时间&gt;点名时间&lt;&#x2F;a&gt;时真是感到很高兴，随即就看了看创始人们的来历，顺手关注了峰哥。峰哥是个很有情怀的 Nerd，他写的很多关于美国高等教育和创业的文章都很有意思，&lt;a href&#x3D;http:&#x2F;&#x2F;www.douban.com&#x2F;people&#x2F;dianmingshijian&#x2F;notes&gt;请戳这里&lt;&#x2F;a&gt;。&lt;&#x2F;p&gt; &lt;p&gt;简里里在峰哥的鼓动下也开始了写作，她的文章和她的声音一样温暖而又富有力量。简里里还写了&lt;a href&#x3D;http:&#x2F;&#x2F;www.douban.com&#x2F;doulist&#x2F;1913429&#x2F; title&#x3D;心理咨询系列&gt;心理咨询系列&lt;&#x2F;a&gt;，作为一个心理咨询师，她向伪科学开了一枪。&lt;&#x2F;p&gt; &lt;p&gt;后来峰哥和简里里、王宇一起做了知识派对。知识派对是我听到的第一个中文里人文社科类既有趣又有些学术的Podcast，到现在越做越专业了。知识派对每一期主题都很有意思，深入浅出，而且即使你什么都不懂，也能从中学到很多。更难得的是，知识派对没有一期会让人觉得很无聊很枯燥。&lt;&#x2F;p&gt; &lt;p&gt;本文是我对「知识派对」主播的访谈。&lt;&#x2F;p&gt; &lt;h2 id&#x3D;以下为采访实录：&gt;&lt;a href&#x3D;#以下为采访实录： class&#x3D;headerlink title&#x3D;以下为采访实录：&gt;&lt;&#x2F;a&gt;以下为采访实录：&lt;&#x2F;h2&gt;&lt;p&gt;（S &#x3D; 桑格，52Podcast 主编；J &#x3D; 简里里，F &#x3D; 何峰，Y &#x3D; 王宇，「知识派对」主播。）&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 从你们有这个做知识派对的想法到真正开始做经历了多久的准备？主要是什么方面的准备？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 好像没有怎么准备。起因是王宇（播客发起人之一）常召朋友去家里吃饭做客，饭后聊天，常 High 而不离去。数月之后有一天，大家想起应该录下来做个播客，也就开始了。没刻意做什么特别的准备，在这之前我对广播一直感兴趣，在决定做播客前两个月，我们买了一个录音设备。我们又现学了一下简单的录音剪辑。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 没什么准备。想到就做了。也的确不需要什么准备，因为从录制到剪辑都比较简单。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 没有准备，一拍脑袋就做了。基于我们各自的知识储备。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 为什么你们会选择声音这种介质？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 做播客是因为方便啊，说话就录了。不过另外我们几个也都写文字。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 制作简单。也是因为熟悉国外 Podcast 这种模式。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 对操作者来说方便。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 你在做知识派对这个播客的时候，你觉得你们节目的核心是什么？你们花在什么上的精力最多？你觉得这是一个怎样的播客？对它有什么期待么？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 核心是我们三个的知识储备和表现力吧。还是花在我们各自学习的精力上最多。播客尚很粗糙，我希望我们三个都能坚持下去，做得更规矩，更有序吧。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 核心的话，就是我们三个人之间的默契和各自的知识面。谈不上有什么特别花精力的事情。每周聚在一起吃饭的时候，顺便就录制了。我们的希望是，把它做成一个知识性，趣味性的节目。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 我们的知识储备，但我们的水平离品质化的制作还有很大差距，这个不是多花多少时间可以解决的，是我们的知识量不够的问题，我们需要团队解决。但现在没有那么多精力。 期待我们在知识派对的录制同时，各自都在成长，以后有一天，我们有更多的实力。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 为什么英文名为 Cheese Party?&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 「芝士派对」和「知识派对」谐音。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 因为节目有知识性，所以想在题目中用到「知识」两字。在英文上谐音就成为 Cheese。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 你在知识派对中扮演的是什么角色？你和听众们的互动是怎么样的?&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 我听得比较多，相比另外两人，我的知识面比较窄，集中在心理学部分。平时也不是特别爱说话的人，所以听得比较多。听他们讲很多东西还是蛮有趣的。文章还是得到很多反馈，正面负面都有，也因此交到很多朋友。收到有网友说文章和播客对 TA 有帮助的时候还是挺有成就感的。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 我的话，提供一个理工科，思维严谨的声音吧。和观众互动有限。主要就是豆瓣还有 iTunes 上的留言。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 贡献社会学、政治学和经济学的一些分析方法。主要靠读者豆瓣上的来信。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 知识派对每一期的主题是怎么确定的？知识派对的内容非常广泛，你们怎么保持它的连贯性？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 有时候是提前定下来；有时候是有人这星期工作时候接触到有趣的话题，发邮件给大家，让大家留心相关的资料，提前准备一下。但大多数时候都是酒足饭饱之后，大家在聊天的时候聊最近自己比较关注的话题，随之延伸出来的。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 我们三个人，谁有想法都可以提出来，成为下一期的主题。从结果来看是王宇老师提出的题目比较多。她是记者出身，想法比较多。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 主题主要是时令。连贯性来源于我们的知识结构。一个是数学系和 MBA，一个是神经科学、心理学；一个是经济学和政治学。&lt;&#x2F;p&gt; &lt;p&gt;*&lt;em&gt;S: *&lt;&#x2F;em&gt; 做知识派对在你的生活中占了多少比重？&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 我们有一段时间坚持每周见一次面，吃一顿饭，聊3个小时，回家再剪辑。后来三人各自出差，碰不上面，所以有停过半年。恢复之后平均每三个星期见一次面的频率差不多。&lt;&#x2F;p&gt; &lt;p&gt;我们有一段时间坚持每周见一次面，吃一顿饭，聊3个小时，回家再剪辑。后来三人各自出差，碰不上面，所以有停过半年。恢复之后平均每三个星期见一次面的频率差不多。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 主要就是周末半天。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 很少，每个月 5–10 小时。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 知识派对曾经暂停了半年，你们是遇到了瓶颈期么？有没有想过放弃？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 无论是写作还是播客都有瓶颈，需要学习更多的东西，才能输出。包括内容、形式、节目结构啊等等。放弃倒没有，没精力就停一停，积累积累再做。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 自身能力不足的时候有（瓶颈），但不会放弃。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 各自忙，而且本来就是个自娱自乐的节目，忙了就停一阵，不忙再恢复。谈不上放弃不放弃的。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 你能谈谈为什么你们做了半个时辰这个系列呢？为什么哈佛经典一直没有更新了？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 都是有一个想法就尝试一下。忙了就停下。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 因为身边有很多朋友开始抱怨自己的工作和自己的专业，但是发现，大家的选择专业的时候有很多的盲目性。所以希望为大家的选择提供一些信息。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 小站介绍：简里里通过人物访谈的形式，来分享心理学知识。但是我觉得你们是不是也在试图提供一种治愈？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 简里里访谈小站最初建站的时候，是因为我自己想学习做人物访谈：）。做了两次采访之后，没有坚持下来。就把感兴趣的东西都放在里面了。&lt;&#x2F;p&gt; &lt;p&gt;写文章的起因是我想科普一下心理咨询，呵呵。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 做「知识派对」给你们分别带来了什么？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 比较深刻的一个体会是，得学习，有输入才能有输出。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 更加积极的生活态度和创业者的感受。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 每周能够跟朋友见面聊天，还有能够上王宇老师家蹭一顿可口的饭菜。此外，知道有网友会喜欢我们的节目，从中或许得到些收获，这都令我很开心。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 你认为做自媒体最重要的是什么？你认为自媒体让信息传播产生了怎样的变化？自媒体和商业的关系是怎样的？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 我觉得信息变得更丰富了，渠道也更多。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 做自媒体最重要的还是是与读者的互动。自媒体让信息传播人性化、更真实。媒体的品牌是商业的价值；商业的运作是媒体生存之道。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 王宇，你觉得媒体的实质是什么呢？因为你本身供职于传统媒体，你觉得新媒体与之相比有什么优势或是劣势？因为新媒体其实成本更低，所以做一个媒体的门槛是否可以说变低了？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 媒体是传播的介质，社会结构的反应。新媒体缺少的是品牌、可信度。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 因为峰哥你一直致力于新的更有效的教育，你觉得播客与教育能碰撞出什么样的火花呢？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 这个就不好说了。不知道会怎样。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 对你影响最深的一本书或一部电影是？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 我看的第一本书《求》，我觉得我自己成年之后对生活、世界的很多想法都能从中找到影子。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 不存某一个，人的知识储备是靠很多促成的。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 电影：教父1、2（算是两部吧）；书：The Elements of Style [2].&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;S: 对那些想要做自媒体的人，你有什么建议吗？&lt;&#x2F;strong&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;J:&lt;&#x2F;strong&gt; 坚持做就好。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;F:&lt;&#x2F;strong&gt; 坚持、激情、真诚。&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;Y:&lt;&#x2F;strong&gt; 找个感兴趣的话题，坚持做，多做不同尝试。&lt;&#x2F;p&gt; &lt;h2 id&#x3D;主播简介&gt;&lt;a href&#x3D;#主播简介 class&#x3D;headerlink title&#x3D;主播简介&gt;&lt;&#x2F;a&gt;主播简介&lt;&#x2F;h2&gt;&lt;p&gt;&lt;strong&gt;何峰：&lt;&#x2F;strong&gt;数学 Nerd，Swarthmore BA, Standford MBA, 点名时间共同创始人。微博：&lt;a href&#x3D;http:&#x2F;&#x2F;weibo.com&#x2F;dianmingshijian title&#x3D;何峰的微博&gt;@峰哥何峰&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;52P-20131207-cheese-party-podcaster-interview-01.jpg alt&#x3D;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;王宇：&lt;&#x2F;strong&gt;《财经》前驻纽约记者，主攻国际政经。微博：&lt;a href&#x3D;http:&#x2F;&#x2F;weibo.com&#x2F;u&#x2F;1584738367 title&#x3D;王宇的微博&gt;@财经王宇&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;52P-20131207-cheese-party-podcaster-interview-02.jpg alt&#x3D;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;strong&gt;简里里：&lt;&#x2F;strong&gt;大学讲师，心理咨询师。微博：&lt;a href&#x3D;http:&#x2F;&#x2F;weibo.com&#x2F;u&#x2F;2713299860 title&#x3D;简里里的微博&gt;@简里里&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;52P-20131207-cheese-party-podcaster-interview-03.jpg alt&#x3D;&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;相关链接：&gt;&lt;a href&#x3D;#相关链接： class&#x3D;headerlink title&#x3D;相关链接：&gt;&lt;&#x2F;a&gt;相关链接：&lt;&#x2F;h2&gt;&lt;ul&gt; &lt;li&gt;&lt;a href&#x3D;http:&#x2F;&#x2F;site.douban.com&#x2F;156230&#x2F;widget&#x2F;notes&#x2F;14208268&#x2F;note&#x2F;306691814&#x2F;&gt;简单心理&lt;&#x2F;a&gt;&lt;&#x2F;li&gt; &lt;li&gt;&lt;a href&#x3D;https:&#x2F;&#x2F;itunes.apple.com&#x2F;au&#x2F;podcast&#x2F;zhi-shi-pai-dui-cheese-party&#x2F;id591308230&gt;知识派对 Podcast 订阅地址&lt;&#x2F;a&gt;&lt;&#x2F;li&gt; &lt;&#x2F;ul&gt;">
  </div>
</article>

      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");

    })
  })
